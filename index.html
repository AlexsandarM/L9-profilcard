<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/33847413cd.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom styles -->
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Profile Card</title>
</head>

<body>

  <div class="section">
    <div class="container-fluid">

      <div class="row">

        <div class="col-md-6 mx-auto">
          <div class="card profile-card">
            <div class="card-img-block">
              <img class="img-fluid" src="assets/img/background_img_800.jpg" alt="Card image cap" />
            </div>
            <div class="card-img-overlay text-right">
              <img src="https://interworks.com.mk/wp-content/uploads/2018/04/logo_interworks.png" alt="">
            </div>
            <div class="card-body pt-5">
              <img src="assets/img/profile-img-circle-160.png" alt="profile-image" class="profile" />
              <h5 class="card-title">Aleksandar <strong>Mitrevski</strong></h5>
              <p class="card-text">Web Development / student</p>
            </div>
            <div class="card-body">
              <h5>Front-end Skills:</h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0"
                  aria-valuemax="100">HTML - 80%</div>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0"
                  aria-valuemax="0">CSS - 90%</div>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100">Responsive design with Grid and Flexbox - 75%</div>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0"
                  aria-valuemax="100">Bootstrap framework - 65%</div>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0"
                  aria-valuemax="100">JavaScript - 45%</div>
              </div>
            </div>
            <div class="footer">
              <div class="icon-block">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/AlexsandarM" target="_blank"> <i class="fa fa-twitter"></i></a>
                <a href="https://github.com/AlexsandarM" target="_blank"> <i class="fa fa-github"></i></a></div>
            </div>
          </div>
        </div>

      </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="assets/js/main.js"></script>
</body>

</html>
